<div>
  <img [src]="productItem.imgUrl" [alt]="productItem.name">
  <h2>{{productItem.name}}</h2>
  <h3>Price: {{productItem.price | currency: 'PLN'}}</h3>
  <h5>Ean: {{productItem.ean}}</h5>
  <a [routerLink]="['/products',productItem.id]"><button>Details</button></a>
  <a [routerLink]="['/allegro','spy']"><button>Add to allegro spy</button></a>
</div>
